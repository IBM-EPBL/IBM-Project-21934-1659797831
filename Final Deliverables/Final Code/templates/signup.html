{% extends "base.html" %}

{% block head %}
<title>Customer Care Registry</title>
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/landingPage.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/customer.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/global.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
{% endblock %}

{% block body %}
<div id="Error-Message">
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Oops! <span class="insertError"></span></p>
</div>
<div class="container-fluid" style="width: 100vw;height: 90vh;display: grid;align-content: center;">
    <section class="container-fluid row m-auto w-80 sign-up-form">
        <div style="max-width: 572px; margin-right: 9%;" class="w-50 col justify-content-center form-bg rounded-5 position-relative form-signup">
            <h3 class="mt-4" style="color: #26A1A9;padding-bottom: 8%;">Create new account .</h3>
            <form class="row w-100 m-auto" name="signup" autocomplete="off">
                <div class="preSignup">
                    <div class="form-floating mt-2 w-50">
                        <input type="text" class="form-control form-input" id="floatingInput" placeholder="Name" name="name" required>
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mt-2 w-75">
                        <input type="email" class="form-control form-input" placeholder="Email" name="email" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mt-2 w-50">
                        <input type="number" class="form-control form-input" placeholder="number" name="number" required>
                        <label for="floatingInput">Number</label>
                    </div>
                    <div class="pass row justify-content-center">
                        <div class="form-floating mt-3 col">
                            <input type="password" class="form-control form-input" id="floatingPassword" placeholder="password" name="password" onfocus="checkNumber()">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mt-3 col">
                            <input type="password" class="form-control form-input" placeholder="confirm password" name="confirmPassword" oninput="checkPassword()">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                    </div>
                    <div class="password-match" style="transform: scale(0);">* Passwords Did Not Match</div>
                    <div class="w-50 row justify-content-around position-relative" style="margin: 0 auto;">
                        <button class="btn btn-primary reg-log mt-3 w-75 position-relative" role="verifySignup" style="padding: 10px 15px;">Sign&nbsp;up</button>
                        <div class="loading-spin h-100 w-100 d-grid position-absolute disabled" style="top: .5rem;">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
                <div class="afterSignup disabled">
                    <p>An verification code as been send to your <strong><span class="Email-Address"></span></strong> Email Address Please Verifiy</p>
                    <div class="w-100 mt-4 mb-4">
                        <div class="form-floating mt-2 w-50 mb-3">
                            <input type="number" class="form-control form-input" placeholder="Code" name="verify_code" oninput="checkVerifyCode()">
                            <label for="floatingInput">Code</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-evenly w-50"><p>Resend Mail in <p class="resend"></p></p></div>
                </div>
            </form>
            <div class="position-absolute start-50 top-50 w-100 spin-ab" hidden=""><div class="spinner-border text-primary" role="status"></div></div>
            <div style="margin: 2rem 0 1.5rem 0;"><a href="../login">Already a member ? Login</a></div>
        </div>
        <div class="w-75 row images-signup" style="width: 55%; max-width: 55%; justify-content: center;">
            <img src="https://ccr-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/signup-tran.gif" alt="LOGIN" style="width: 40vw; height: 55vh;">
        </div>
    </section>
</div>
<script src="{{ url_for('static', filename='JS/signup.js') }}"nonce="a9d09b55f2b66e00f4d27f8b453003e6" ></script>
{% endblock %}
