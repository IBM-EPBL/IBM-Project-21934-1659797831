{% extends "base.html" %}

{% block head %}
<title>Customer Care Registry</title>
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/global.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/landingPage.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/customer.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
<meta name="google-signin-client_id" content="133424990712-mmb2u5ajpnsu36v5g3a9q9d6905qq4pe.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defernonce="a9d09b55f2b66e00f4d27f8b453003e6" ></script>
{% endblock %}

{% block body %}
<div id="Error-Message" style="height: fit-content; padding: 15px;">
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Oops! <span class="insertError"></span></p>
</div>
<section class="container-fluid mt-5 d-grid" style="color: #26A1A9;">
    <div class="w-80 row justify-content-center">
        <div class="col nav-head justify-content-center align-self-center form-left form-bg text-center">
            <h4 class="mt-4" style="font-weight: 700;">FEEL FREE TO LOGIN!</h4>
            <img src="https://ccr-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/Authentication.gif" alt="LOGIN" style="width: 35vw; height: 65vh;">
        </div>
        <div class="col justify-content-center form-right form-bg row welcome position-relative">
            <h5 class="text-center grid-center" style="margin-top: 4.0rem !important; height: fit-content;">Login in CCR</h5>
            <form class="row w-100" name="login">
                <div class="form-floating mt-2">
                    <input type="email" class="form-control form-input" id="floatingInput" placeholder="Email" name="email">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control form-input" id="floatingPassword" placeholder="password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="w-50 row justify-content-around position-relative" style="margin: 0 auto;">
                    <button class="btn btn-primary reg-log mt-3 position-relative" role="verifyLogin" style="margin-right: 0px;">Login</button>
                    <div class="loading-spin h-100 w-100 d-grid position-absolute disabled" style="top: .5rem;">
                        <div class="loader"></div>
                    </div>
                </div>
            </form>
            <a href="../signup" class="mt-3 text-center grid-center" style="height: fit-content; ">Don't have an Account ?</a>
            <p class="text-center grid-center" style="margin-bottom: 0 !important; height: fit-content;">signin With</p>
            <div class="text-center grid-center" style="height: fit-content;">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
            <a href="#" class="text-center grid-center" style="height: fit-content; margin-top: .2rem !important;">Forgot Password</a>
        </div>
    </div>
</section>
<script src="{{ url_for('static', filename='JS/login.js') }}"nonce="a9d09b55f2b66e00f4d27f8b453003e6" ></script>
<script src="https://apis.google.com/js/platform.js" async defernonce="a9d09b55f2b66e00f4d27f8b453003e6" ></script>
{% endblock %}
