<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src *;">
        <link rel="shortcut icon" href="{{ url_for('static', filename='Images/fav.png') }}">
        <title>Customer Care Registry</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/global.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/landingPage.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/customer.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
        <script src="https://kit.fontawesome.com/8e4eb25eba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light nav-head">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='Images/CCM_LOGO.png') }}" alt="Customer Care Registry" width="190" height="38"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active row align-self-center text-center" aria-current="page" href="#"><i class="fa-solid fa-house"></i><span class="text-white">Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link row align-self-center text-center" href="#"><i class="fa fa-headphones"></i><span class="text-white">Service</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link row align-self-center text-center" href="#"><i class="fa fa-folder"></i><span class="text-white">About us</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link row align-self-center text-center" href="#"><i class="fa fa-question-circle"></i><span class="text-white">FAQ</span></a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <button class="btn btn-primary offset-1 reg-log" role="signup">Sign&nbsp;up</button>
                    </span>
                </div>
            </div>
        </nav>
        <section class="container-fluid mt-5 d-grid" style="color: #26A1A9;">
            <div class="w-80 row justify-content-center">
                <div class="col nav-head justify-content-center align-self-center form-left form-bg text-center">
                    <h4 class="mt-4" style="font-weight: 700;">FEEL FREE TO LOGIN!</h4>
                    <img src="/static/Images/login.png" alt="LOGIN" style="width: 35vw; height: 65vh;">
                </div>
                <div class="col justify-content-center form-right form-bg row welcome position-relative">
                    <h5 class="text-center mt-2 grid-center" style="margin-top: 2.5rem !important;">Login in CCR</h5>
                    <form class="row w-100">
                        <div class="form-floating mt-2">
                            <input type="email" class="form-control form-input" id="floatingInput" placeholder="Email">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control form-input" id="floatingPassword" placeholder="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="w-50 row justify-content-around" style="margin: 0 auto;">
                            <button class="btn btn-primary reg-log mt-3" role="verifyLogin">Login</button>
                        </div>
                    </form>
                    <a href="../signup" class="mt-3 text-center grid-center" style="height: fit-content;margin: 3.5rem 0 -2.5rem 0 !important;">Don't have an Account ?</a>
                    <a href="#" class="mt-2 mb-3 text-center grid-center" style="height: fit-content;margin-top: 1rem !important;margin-bottom: -1rem !important;">Forgot Password</a>
                </div>
            </div>
        </section>
        <script src="{{ url_for('static', filename='JS/login.js') }}"></script>
    </body>
</html>
