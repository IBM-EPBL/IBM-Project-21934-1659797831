<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src *;">
        <link rel="shortcut icon" href="{{ url_for('static', filename='Images/fav.png') }}">
        <title>Customer Care Registry</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/landingPage.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/customer.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/global.css') }}">
        <script src="https://kit.fontawesome.com/8e4eb25eba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light nav-head">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='Images/CCM_LOGO.png') }}" alt="Customer Care Registry" width="190" height="38"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active row align-self-center text-center" aria-current="page" href="#"><i class="fa-solid fa-house"></i><span class="text-white">Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link row align-self-center text-center" href="#"><i class="fa fa-headphones"></i><span class="text-white">Service</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link row align-self-center text-center" href="#"><i class="fa fa-folder"></i><span class="text-white">About us</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link row align-self-center text-center" href="#"><i class="fa fa-question-circle"></i><span class="text-white">FAQ</span></a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <button class="btn btn-primary offset-1 reg-log" role="login">login</button>
                    </span>
                </div>
            </div>
        </nav>
        <div class="container-fluid" style="width: 100vw;height: 90vh;display: grid;align-content: center;">
            <section class="container-fluid row m-auto w-80">
                    <div style="max-width: 572px; margin-right: 9%;" class="w-50 col justify-content-center form-bg rounded-5 position-relative">
                        <h3 class="mt-4" style="color: #26A1A9;padding-bottom: 8%;">Create new account .</h3>
                        <form class="row w-100 m-auto" name="signup" autocomplete="off" method = "POST" action = "http://127.0.0.1:5000/signup">
                            <div class="form-floating mt-2 w-50">
                                <input type="text" class="form-control form-input" id="floatingInput" placeholder="Name">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mt-2 w-75">
                                <input type="email" class="form-control form-input" placeholder="Email">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mt-2 w-50">
                                <input type="number" class="form-control form-input" placeholder="number">
                                <label for="floatingInput">Number</label>
                            </div>
                            <div class="pass row justify-content-center">
                                <div class="form-floating mt-3 col">
                                    <input type="password" class="form-control form-input" id="floatingPassword" placeholder="password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating mt-3 col">
                                    <input type="password" class="form-control form-input" placeholder="confirm password">
                                    <label for="floatingPassword">Confirm Password</label>
                                </div>
                            </div>
                            <div class="w-50 row justify-content-around" style="margin: 0 auto;">
                                <button class="btn btn-primary reg-log mt-3 w-75" role="verifySignup" style="padding: 10px 15px;">Sign&nbsp;up</button>
                            </div>
                        </form>
                        <div class="position-absolute start-50 top-50 w-100 spin-ab" hidden=""><div class="spinner-border text-primary" role="status"></div></div>
                        <div style="margin: 2rem 0 1.5rem 0;"><a href="../login">Already a member ? Login</a></div>
                    </div>
                    <div class="w-75 row" style="width: 55%; max-width: 55%; justify-content: center;">
                        <img src="/static/Images/signup-tran.gif" alt="LOGIN" style="width: 40vw; height: 55vh;">
                    </div>
                </section>
        </div>
        <script src="{{ url_for('static', filename='JS/signup.js') }}"></script>
    </body>
</html>
