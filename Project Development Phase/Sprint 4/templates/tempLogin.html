{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/global.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/landingPage.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/adminMainPage.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/mdb.min.css') }}">
<title>Customer Chatting</title>
{% endblock %}

{% block body %}

<div class="container-fluid d-flex justify-content-center">
  <div class="center temp-login d-flex align-items-center" style="height: calc(100vh - 67px);">
    <form name="login">
      <div class="prelogin">
        <div class="text-center">
          <p>Agent Login Page</p>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" name="email"/>
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" name="password"/>
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" role="signin">Sign in</button>
      </div>
      <div class="afterlogin disabled">
        <div class="text-center">
          <p>Create New Password</p>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="password" id="pass" class="form-control" name="newpassword"/>
          <label class="form-label" for="pass">Password</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="cpass" class="form-control" name="Cpassword"/>
          <label class="form-label" for="cpass">Confirm Password</label>
        </div>
      
        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" role="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='JS/tempLogin.js') }}"></script>
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"
></script>
{% endblock %}
